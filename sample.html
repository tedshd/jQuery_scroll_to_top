<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery_scroll_to_top</title>
<script src="javascripts/lib/jquery-1.10.1.js"></script>
<script src="javascripts/scroll_to_top.js"></script>
<link href="stylesheets/scroll_to_top.css" rel="stylesheet">
<script>
$(function () {
    $.scrollToTop({
        node: '#top'
    });
});
</script>
</head>
<body>
    <script>
        $('document').ready(function() {
            for (var i = 0; 1000 >= i; i++) {
                $('body').append('<div>Test</div>');
            };
        });
    </script>
    <div id="top" class="hidden">
        Top
    </div>
</body>
</html>
